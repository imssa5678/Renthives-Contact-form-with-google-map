<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive contact form with google map</title>
  </head>
  <body>
   <div class="container">
    <div class="row">
    <div class="col-lg-7">
        <div class="contact-from">
        <h5>Contact us</h5>
        <h2>Get in touch </h2>
      <form>
        <div class="row">
        <div class="col-md-6">
        <div class="single-form">
        <input type="text" placeholder="your name">
        </div>
        </div>
        <div class="col-md-6">
            <div class="single-form">
            <input type="text" placeholder="Email">
            </div>
            </div>
        <div class="col-md-6">
            <div class="single-form">
            <input type="text" placeholder="subject">
            </div>
            </div>
        <div class="col-md-6">
                <div class="single-form">
                <input type="text" placeholder="phone no">
                </div>
                </div>
        <div class="col-md-12">
             <div class="single-form">
             <textarea name="message" placeholder="message"></textarea>
                </div>
                </div>
        <div class="col-md-12">
            <div class="single-form">
            <button type="submit" class="main-btn">Send</button>
                </div>
                </div>
                </div>
               </div>
    </div>
            </form>
       <div class="col-lg-5">
        <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3604.604222764735!2d68.3618171736909!3d25.384577624088763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x394c71f828bc8deb%3A0x8f34ff091f260348!2sNational%20Incubation%20Center%20Hyderabad!5e0!3m2!1sen!2s!4v1722077972553!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
       </div>
       <div class="contact-address">
        <Ul>
        <li>
        <div class="single-address">
        <div class="icon">
        <i class="fa fa-home" area-hidden="true"></i>
        </div>
        </div>
        <div class="cont">
        <p>NIC Thandi Sarak, Old Campus Colony Hyderabad</p>
        </div>
        </li>
        <li>
            <div class="single-address">
                <div class="icon color1">
                <i class="fa fa-phone" area-hidden="true"></i>
                </div>
                </div>
                <div class="cont">
                <p>+92-3398570762</p>
                <p>+92-3398570762</p>
                </div>
                </li>
                <li>
                    <div class="single-address">
                        <div class="icon color2">
                        <i class="fa fa-envelope" area-hidden="true"></i>
                        </div>
                        </div>
                        <div class="cont">
                        <p>info@renthives.com</p>
                        <p>info@renthives.com</p>
                        </div>
                        </li>
        </Ul>
       </div>
    </div>
    </div>
  </body>
</html>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
